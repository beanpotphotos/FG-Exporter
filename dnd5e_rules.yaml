# 2. Iterative List Extractions
# Usage: Finds a container, iterates over children matching a pattern, 
# and extracts multiple fields from each child.
lists:
  - name: "Classes"
    container: "character/classes"
    item_pattern: "id-"
    required_field: "Class"
    fields:
      Class: "name"
      Level: "level"
      Subclass: "specialization"
      HitDice: "hddie"
      SpellAbility: "spellability"

  - name: "Weapons"
    container: "character/weaponlist"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"
      Magic Bonus: "bonus"
      Mastery: "mastery"
      Proficient: "prof"
      Stat: "attackstat"
      Properties: "properties"
      Critical: "critrange"
      DamageData:
        type: "subtree"
        path: "damagelist"
      Damage: "damage" # Fallback if damagelist is empty or for direct string
      Properties: "properties"

  - name: "Currency"
    container: "character/coins"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"
      Amount: "amount"

  - name: "Skills"
    container: "character/skilllist"
    item_pattern: "id-"
    required_field: "Skill"
    fields:
      Skill: "name"
      Total: "total"
      Proficiency: "prof"
      Stat: "stat"

  - name: "Feats"
    container: "character/featlist"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"

  - name: "Class Features"
    container: "character/featurelist"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"
      Level: "level"

  - name: "Racial Traits"
    container: "character/traitlist"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"

  - name: "Proficiencies"
    container: "character/proficiencylist"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"

  - name: "Languages"
    container: "character/languagelist"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"

  - name: "Inventory"
    container: "character/inventorylist"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"
      Count: "count"
      Weight: "weight"
      Location: "location"

  - name: "Spells & Powers"
    container: "character/powers"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"
      Level: "level"
      Group: "group"
      School: "school"
      Cast: "castingtime"
      Range: "range"
      Duration: "duration"
      Save: "save"
      Description: "description"
      actions:
        type: "subtree"
        path: "actions"

  - name: "Power Groups"
    container: "character/powergroup"
    item_pattern: "id-"
    required_field: "Name"
    fields:
      Name: "name"
      Stat: "stat"
      SaveStat: "savestat"
